<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | YourWebsite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signin2.css">
    <script type="text/javascript" src="https://tecnovice.cm/wp-includes/js/dist/hooks.min.js?ver=4d63a3d491d11ffd8ac6" id="wp-hooks-js"></script>
</head>
<body>
    <!-- Sign In Section -->
    <section class="signin-section">
        <div class="container">
            <div class="signin-container">
                <div class="signin-header">
                    <div class="logo">
                        <img src="https://tecnovice.cm/wp-includes/js/dist/hooks.min.js?ver=4d63a3d491d11ffd8ac6" alt="Company Logo">
                    </div>
                    <h1>Sign in to your TecnoVice Acount</h1>
                    <p>Enter your credentials to access your dashboard</p>
                </div>

                <div class="signin-form">
                    <button type="button" class="btn btn-google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">
                        Continue with Google
                    </button>

                    <div class="divider">OR</div>

                    <form id="signinForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                            </div>
                            <div class="error-message">Please enter a valid email address</div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message">Password must be at least 8 characters</div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>

                        <div class="signup-link">
                            Don't have an account? <a href="#">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form Validation
        const signinForm = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });
        
        // Real-time validation
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        
        function validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const formGroup = emailInput.closest('.form-group');
            
            if (emailInput.value === '') {
                formGroup.classList.remove('error', 'success');
                return false;
            }
            
            if (emailRegex.test(emailInput.value)) {
                formGroup.classList.remove('error');
                formGroup.classList.add('success');
                return true;
            } else {
                formGroup.classList.remove('success');
                formGroup.classList.add('error');
                return false;
            }
        }
        
        function validatePassword() {
            const formGroup = passwordInput.closest('.form-group');
            
            if (passwordInput.value === '') {
                formGroup.classList.remove('error', 'success');
                return false;
            }
            
            if (passwordInput.value.length >= 8) {
                formGroup.classList.remove('error');
                formGroup.classList.add('success');
                return true;
            } else {
                formGroup.classList.remove('success');
                formGroup.classList.add('error');
                return false;
            }
        }
        
        // Form submission
        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error states
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.classList.remove('error', 'success');
            });
            
            // Validate form
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            if (isEmailValid && isPasswordValid) {
                // Form is valid - submit to server
                alert('Sign in successful! Redirecting...');
                // In a real application, you would submit to a server here
                // this.submit();
            } else {
                // Form is invalid
                if (!isEmailValid) {
                    emailInput.closest('.form-group').classList.add('error');
                }
                if (!isPasswordValid) {
                    passwordInput.closest('.form-group').classList.add('error');
                }
            }
        });
    </script>
</body>
</html>
